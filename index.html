<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Header</title>

        <style>
            .container{
              background: snow;
              display: flex;
              justify-content:space-between;
             
              border: 2px solid gray;
              padding: 10px;

            }
        
            .logo{
              background: snow;
              font-weight: bold;
              color: brown;
              font-size: 40px;
              font-style: italic;
              padding: 14px;
                 }  
            ul {
              list-style-type: none;
              display: flex;
              
              margin: 0px;
              padding: 0px;
              gap: 0px;
             

               }
            a{
              font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
              font-weight: bold;
              font-size: 22px;
              background: snow;
              color:rgb(212, 0, 255);
              text-decoration: none;
              padding: 8px;
           
             }
            .profilbild {
              background: rebeccapurple;
              box-shadow: inset 2px 2px 4px rgba(0,0,0,.5);
              border-radius: 50%;
              width: 48px;
              height:  48px;
                        }
            button {
              border: none;
              border-radius: 8px;
              background: rebeccapurple;
              color: white;
              padding: 8px 24px;
                    }
            .links, .rechts {
              display: flex;
              align-items: center;
              gap: 16px;
             
                          }



        </style>
  </head>
  <body>
    <div class="container">
      <div class="links">
      <div class="logo">LOGO</div>
      <div class="links_drei">
         <ul>
          <li><a href="#">Link-ONE</a></li>
          <li><a href="#">Link-TWO</a></li>
          <li><a href="#">Link-THREE</a></li>
        </ul>
      </div>
      </div>
      <div class="rechts">
      <button class="rechts_noti">1 new notification</button>
      <div class="profilbild"></div>
      </div>
  
    </div>
  </body>
</html>
